{% extends 'base.html' %}
{% block content %}

    {% if query %}
        {% if products %}
            <div class="row">
            {% for product in products %}
                    <img class="img-fluid rounded" src="{{ product.photo.url }}">

                <div class="col-6 col-md-8">
                    <h2>{{ product.name }}</h2>
                    <p>Price: {{ product.price }}</p>
                    <p>Stock: {{ product.stock }}</p>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p>Ничего не найдено</p>
        {% endif %}
    {% endif %}

{% endblock %}
