{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap">
	{% for item in items %}
	<div class="card m-2" style="width: 18rem;">
		{% if item.photo %}
		<img src="{{ item.photo.url }}" class="card-img-top" alt="...">
		{% endif %}
		<div class="card-body">
			<h5 class="card-title">{{ item.name }}</h5>
			<a href="{{ item.get_absolute_url }}" class="btn btn-primary">Перейти</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
